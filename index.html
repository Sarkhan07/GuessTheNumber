<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game">

        <div class="game-init">
            <div class="game-init-form">
                <div class="init-title">Введите диапазон чисел чтобы я мог загадать число</div>
                <label for="init-input_1">Начало диапазона</label>
                <input class="init-input_1" name="init-input_1" type="number">
                <label for="init-input_2">Конец диапазона </label>
                <input class="init-input_2" name="init-input_2" type="number">
            </div>
            <img src="wizard.png" alt="Wizard" class="wizard">
            <div class="title">Начинайте игру чтобы угадать загаданное число исходя из вашего диапазона...</div>

            <button class="start-game">
                Начать игру
            </button>





        </div>


        <div class="overlay">
            <div class="game-wrapper">

                <button class="cancel-game">

                    &times; Покинуть игру
                </button>
                <div class="result-text"></div>
                <div class="game-title">
                    Привет, я загадал число от <div class="min"></div> до <div class="max"></div> вашего диапазона.
                    Попробуй угадать его за 5 попыток!</div>
                <div class="game-form">
                    <input class="game-form-input" name="input-game" type="number">



                </div>
                <button class="check">CHECK</button>
                <img src="wizard.png" alt="Wizard" class="wizard">
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
