<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game">
        <div class="title">Попробуй угадать загаданное число...</div>
        <button class="start-game">
            Начать игру
        </button>

        <div class="overlay fade">
            <div class="game-wrapper">
                <button class="cancel-game">
                    EXIT
                </button>
                <div class="game-title">
                    Привет, я загадал число от min до max вашего диапазона. Попробуй угадать его за 5 попыток!</div>
                <div class="game-form">
                    <input class="game-form-input" name="input-game" type="number">
                    <button class="CHECK">CHECK</button>
                    <div class="result-text"></div>

                </div>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
